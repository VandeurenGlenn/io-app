<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/styles/app-theme.html">
<dom-module id="shared-styles">
  <template>
    <style>
      :root {
        --app-section: {
          @apply(--layout-vertical);
          @apply(--layout-center);
          width: 100%;
          height: 100%;
        }
        --text-common: {
          margin: 0;
          font-family: 'Roboto', 'Noto', sans-serif;
        }
      }
      :host {
        display: block;
      }
      .row {
        @apply(--layout-horizontal);
      }
      .center {
        @apply(--layout-center);
      }
      .column {
        @apply(--layout-vertical);
      }
      .flex {
        @apply(--layout-flex);
      }
      app-toolbar {
        width: 100%;
        min-height: 64px;
        box-sizing: border-box;
      }
      paper-material {
        display: inline-block;
        background: white;
        box-sizing: border-box;
        margin: 8px;
        padding: 16px;
        width: 80%;
        border-radius: 2px;
      }
      section {
        @apply(--app-section);
      }
      .page-title, .app-name {
        padding: 0 16px;
        color: #FFFFFF;
        font-size: 24px;
        text-transform: capitalize;
      }
      .title-1 {
        @apply(--text-common);
        color: var(--primary-text-color);
        font-size: 24px;
        font-weight: 500;
        text-transform: capitalize;
      }
      .title-2 {
        @apply(--text-common);
        color: var(--primary-text-color);
        font-size: 22px;
        font-weight: 500;
        text-transform: capitalize;
      }
      .title-3 {
        @apply(--text-common);
        color: var(--primary-text-color);
        font-size: 20px;
        font-weight: 500;
        text-transform: capitalize;
      }
      .text-1 {
        @apply(--text-common);
        color: var(--primary-text-color);
        font-size: 18px;
        font-weight: 400;
      }
      .text-2 {
        @apply(--text-common);
        color: var(--secondary-text-color);
        font-size: 20px;
        font-weight: 400;
      }
    </style>

  </template>
</dom-module>
