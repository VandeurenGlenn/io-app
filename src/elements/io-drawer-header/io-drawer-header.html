<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../io-avatar/io-avatar.html">

<dom-module id="io-drawer-header">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        background: var(--default-primary-color, #888);
        min-height: 178px;
        border-bottom: 1px solid #CCC;
      }

      io-avatar {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: var(--text-primary-color);
      }
      .contact-info {
        margin: 0 20px;
        padding-bottom: 20px;
        text-align: center;
      }
      .contact-info .name {
        color: var(--text-primary-color);
        opacity: 0.87;
        font-weight: bold;
      }
      .contact-info .email {
        color: var(--text-primary-color);
        opacity: 0.54;
      }
      .app-name {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
    </style>

    <io-avatar src="[[user.avatar]]" placeholder="logo"></io-avatar>

    <template is="dom-if" if="[[user]]">
      <div class="contact-info">
        <div class="name">[[user.name]]</div>
        <div class="email">[[user.email]]</div>
      </div>
    </template>

    <template is="dom-if" if="[[!user]]">
      <span class="app-name .name">[[appName]]</span>
    </template>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'io-drawer-header',

      properties: {
        appName: {
          type: String,
          value: function() {
            return this._appName(this._host.appName);
          }
        }
      },

      get _host() {
        return Polymer.dom(document.querySelector('#app')).node;
      },

      _appName(name) {
        if (name.includes('-')) {
          name = name.replace(/-/g, ' ')
        }
        return name;
      }
    });
  })();
  </script>
</dom-module>
